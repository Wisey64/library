<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>library</title>
</head>
<body>
    <div class="nav">
        <h1>library</h1>
    </div>
    <button class="add" id="add" >Add</button>
    <dialog data-modal class="modal">
        <form action="" method="GET">
            <input type="text" id="bookname" name="bookname">
            <label for="name">Book Name</label>
            <input type="text" id="author" name="author">
            <label for="author">Author</label>
            <input type="number" id="pages" name="pages">
            <label for="pages">Pages</label>
            <input type="checkbox" id="status" name="status">
            <label for="status">Read</label>
            <button type="submit">Submit</button>
            <button data-close-modal>close</button>
        </form>
    </dialog>
    <div class="main" id="main">

        
    </div>







    <script>
        const myLibrary = [];
        function Book(bookName,Author,Pages) {
            this.bookName=bookName
            this.Author=Author
            this.Pages=Pages
        
        
        

        }


        

        
        function addBookToLibrary(bookname,author,pages,read) {
            const book={
                Name: bookname,
                Author: author,
                Pages: pages,
                Read: read ? "read" : "not yet read",

            }
           return myLibrary.push(book)
            

            const main =document.querySelector("#main");

        }
        addBookToLibrary("book1","someGuy1","5","read")
        addBookToLibrary("someBook2","someGuy","55","not yet read")
        addBookToLibrary("someBook3","someGuy","55",true)
        addBookToLibrary("someBook4","someGuy","55",true)
        addBookToLibrary("someBook","someGuy55","855",false)
        addBookToLibrary("someBook","someGuy","55",false)
        addBookToLibrary("someBook","someGuy","55",false)

        function displayBook(){
            myLibrary.forEach((book) => {
            const card =document.createElement("div")
            card.className="card"
            card.innerHTML = `
                <h2>${book.Name}</h2>
                <p>Author: ${book.Author}</p>
                <p>Pages: ${book.Pages}</p>
                <p>Status: ${book.Read ? "read" : "not yet read"}</p>
    `;

                main.appendChild(card)
            });
        
        }
        displayBook(myLibrary)




        const add=document.querySelector("#add")
        const modal= document.querySelector("[data-modal]")
        
        const closebtn = document.querySelector("[data-modal]")


        add.addEventListener("click",() => {
            modal.showModal()
        })

        closebtn.addEventListener("click", () =>{
            modal.close()
        })
        

        

    </script>
</body>
</html>
